{% extends 'layout.html' %}
{% load static %}

{% block title %}Contact Us - Clothing Store{% endblock %}

{% block main %}
<main class="flex-grow-1 container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg p-4" style="background-color: rgba(255,255,255,0.88); border-radius: 12px;">
        <h2 class="mb-4 text-center">Contact Us</h2>
        <div class="row g-4">
          <!-- Contact Form -->
          <div class="col-md-6">
            <form method="post" action="">
              {% csrf_token %}
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
          </div>
          <!-- Store Info and Map -->
          <div class="col-md-6">
            <div class="mb-3">
              <h5>Store Information</h5>
              <p class="mb-1"><i class="bi bi-geo-alt"></i> Pangrati, Athens</p>
              <p class="mb-1"><i class="bi bi-envelope"></i> support@highapparel.com</p>
              <p class="mb-1"><i class="bi bi-telephone"></i> 6949 33366999</p>
              <p class="mb-1"><i class="bi bi-clock"></i> Mon-Fri: 9am - 6pm</p>
            </div>
            <div class="ratio ratio-16x9 rounded shadow-sm overflow-hidden" style="background: #e9ecef;">
              <!-- Map placeholder (replace src with real map if needed) -->
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50310.605369106495!2d23.697139949820176!3d37.99083001430718!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a1bd1f067043f1%3A0x2736354576668ddd!2sAthens!5e0!3m2!1sen!2sgr!4v1752585733665!5m2!1sen!2sgr" frameborder="0" style="border:0; width:100%; height:100%;" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
